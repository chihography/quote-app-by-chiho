<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日のひとこと by Chiho</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center; /* 中央表示 → 上にしたければここを調整 */
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .quote {
      color: #69b2cf;
      font-size: 30pt;
      margin-top: -30px; /* 上にずらす */
      padding: 10px 20px;
      background: transparent; /* 背景グレーをなくす */
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="slideshow">
  <!-- スライドはJSで挿入 -->
</div>

<script>
const slides = [
  { image: "images/1.jpg", quote: "焦らない人が、最後には一番遠くまで行ける。" },
  { image: "images/2.jpg", quote: "コードが動かない日は、あなたが動いている日。" },
  { image: "images/3.jpg", quote: "進んでなくても、やめてない。それだけで十分。" },
  { image: "images/4.jpg", quote: "エラーの数だけ、あなたは伸びている。" },
  { image: "images/5.jpg", quote: "バグはあなたを否定してない。ただ少し道に迷ってるだけ。" },
  { image: "images/6.jpg", quote: "“できない”を繰り返すうちに、“できた”は突然やってくる。" },
  { image: "images/7.jpg", quote: "今日書いた1行が、未来の誰かを救うかもしれない。" }
];

const container = document.getElementById("slideshow");

slides.forEach((slide, i) => {
  const div = document.createElement("div");
  div.className = "slide";
  div.style.backgroundImage = `url(${slide.image})`;
  div.innerHTML = `<div class="quote">${slide.quote}</div>`;
  container.appendChild(div);
});

let current = 0;
const slideElements = document.querySelectorAll(".slide");

function showSlide(index) {
  slideElements.forEach((el, i) => {
    el.style.opacity = i === index ? 1 : 0;
  });
}

showSlide(current);
setInterval(() => {
  current = (current + 1) % slides.length;
  showSlide(current);
}, 5000);
</script>

</body>
</html>
